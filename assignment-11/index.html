<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <nav id="navbar-example" class="navbar navbar-expand-lg py-5">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="./images/logo@2x.png" alt="">
                <div class="logo">
                    <a class="navbar-brand text-white" href="#">Weather</a>
                    <p>tagline goes here</p>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link mx-2 active" aria-current="page" href="#home">Home</a>
                    <a class="nav-link mx-2" href="#">News</a>
                    <a class="nav-link mx-2" href="#">Live cameras</a>
                    <a class="nav-link mx-2" href="#">Photos</a>
                    <a class="nav-link mx-2" href="#contact">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="app-weather">
        <div class="container">
            <form class="find-location position-relative">
                <!--Search Input-->
                <input type="text" placeholder="Find your location..." id="search">
                <input type="button" value="Find" id="submit">
            </form>
        </div>
    </div>
    <!--Today Data Section-->

    <div class="forecast-table">
        <div class="container">
            <div class="forecast-container d-flex justify-content-around align-items-center ">
                <div class="forecast.today w-100">
                    <div class="forecast-header d-flex justify-content-between " id="today-date">
                        <p id="today_date_day_name">sunday</p>
                        <span class="d-flex">
                            <p id="today_date_day_number">17</p>
                            <p id="today_date_month">April</p>
                        </span>
                    </div>

                    <div class="forecast-content text-start">
                        <div id="today_location">cairo</div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="today_temp">29</span>
                                <span> <sup>o</sup> C </span>
                            </span>
                            <img id="today_condition_img" src="./images/113.webp" alt="" width="90">
                        </div>
                        <p id="today_condition_text" class="custom">sunny</p>
                        <div class="d-flex justify-content-around align-items-center">
                            <span>
                                <img src="./images/icon-umberella@2x.png" class="me-2" alt="" width="21" height="21">
                                <p id="humidity">20</p>
                            </span>
                            <span>
                                <img src="./images/icon-wind@2x.png" class="mx-2" alt="" width="21" height="21">
                                <p id="wind">30 km/h</p>
                            </span>
                            <span>
                                <img src="./images/icon-compass@2x.png" class="mx-2" alt="" width="21" height="21">
                                <p id="wind_direction">NNE</p>
                            </span>
                        </div>
                    </div>
                </div>

                <!--Tomorrow Data Section-->

                <div class="forecast w-100 text-center ">
                    <div class="forecast-header">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="forecast-content">

                        <img class="next_condition_img" src="./images/113.png" alt="" width="90">
                        <div class="degree">
                            <div class="num">
                                <span class="next_max_temp">33.3</span>
                                <sup>o</sup> C
                            </div>
                            <small class="next_min_temp">20.6</small>
                            <sup>o</sup>

                        </div>
                        <div class="custom">Sunny</div>

                    </div>
                </div>






                <!--After Tomorrow Data Section-->

                <div class="forecast w-100 text-center ">
                    <div class="forecast-header">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="forecast-content">

                        <img class="next_condition_img" src="./images/" alt="" width="90">
                        <div class="degree">
                            <div class="num">
                                <span class="next_max_temp">33</span>
                                <sup>o</sup> C
                            </div>
                            <small class="next_min_temp">22</small>
                            <sup>o</sup>

                        </div>
                        <p class="custom next_condition_text ">sunny</p>

                    </div>
                </div>


            </div>
        </div>

    </div>
    <!-- footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-8">
                    <form class="subscribe-form ">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <input type="button" value="Find" id="submit">
                    </form>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>

        </div>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
